    <head xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
        <title>Panal</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>


        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="/#">Panal</a>
            <img src="https://i0.pngocean.com/files/262/655/826/bee-graphic-design-bees.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
      
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Temas
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/Ciencia/Ciencia">Ciencia</a>
                    <a class="dropdown-item" href="/Arte/Arte">Arte</a>
                    <a class="dropdown-item" href="/Cultura/Cultura">Cultura</a>
                    <a class="dropdown-item" href="/Medicina/Medicina">Medicina</a>
                    <a class="dropdown-item" href="/Deporte/Deporte">Deporte</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/Ideas">Todas las ideas</a>
                  </div>
                </li>
              </ul>
            </div>
      
          </nav>
          
          <table class=" table table-dark">
            <thead>
              <tr>
            <div class="row">
                <div class="col">
                    <th scope="col">contenido</th>
                </div>
                <div class="col">
                    <th scope="col">Url Imagen</th>
                </div>
                <div class="col">
                    <th scope="col">progreso</th>
                </div>
                <div class="col">
                  <th scope="col">ID de Ideas</th>
              </div>
               
            </div>
              </tr>
            </thead>
            <tbody>
             
              <tr th:each = "i : ${VerRespuesta} ">
                <td scope = "row" th:text = "${i.getContenido()}"></td>
                <td th:text = "${i.getUrlImagen()}"></td>
                 <td th:text = "${i.getProgreso()}"></td>
                <td th:text = "${i.getIdeasid()}"></td>
                <td  > <a class="btn btn-primary" th:href="'VerRespuesta/'+${i.getId()}">Eliminar Respuesta</a></td> 
              </tr>
            </tr>
            </tbody>
          </table>
              
          
              
          </tr>

    </body>
