  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/#">Panal
    </a>

      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto ">
      
        
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Temas

          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="/Ciencia/Ciencia">Ciencia</a>

        </li>

  <div class="row justify-content-center">
    <div class="col-6">

      <h2>Agregar idea</h2>

      <form th:action="@{/Ideas/AgregarIdeas}" method="post" th:object="${IdeasCreadas}">
        <div class="form-group float-center">
          
          <label for="">Nombre </label>
          <input type="text" class="form-control" name="" id="" th:field="*{nombre}">
       

          <label for="Temas">Elija un Tema</label>

          <select id="tema" name="tema">
            <option value="Ciencia">Ciencia</option>
            <option value="Arte">Arte</option>
            <option value="Cultura">Cultura</option>
            <option value="Medicina">Medicina</option>
            <option value="Deporte">Deporte</option>
          </select>
          <br><br/>
         
          <label for="">Contenido </label>
          <input type="text" class="form-control" name="" id="" th:field="*{contenido}">
          <label for="">Imagen</label>
          <input type="text" class="form-control" name="" id="" th:field="*{urlImagen}">
          <label for="">objetivo </label>
          <input type="text" class="form-control" name="" id="" th:field="*{objetivo}">
          <label for="">motivacion </label>
          <input type="text" class="form-control" name="" id="" th:field="*{motivacion}">
          
        </div>
      
        
        <input  type="submit"   value="Agregar" class="form-control btn btn-primary btn-block" name="" id="" th:field="*{tema}">
    </form>

    

    </div>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
